<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NewLeaf – Start Fresh</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      height: 100vh;
      background: linear-gradient(135deg, #1abc9c 40%, #16a085 100%);
      color: #fff;
    }

    .left {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 3rem;
      text-align: left;
    }

    .left h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      line-height: 1.2;
    }

    .left p {
      font-size: 1.2rem;
      opacity: 0.9;
    }

    .right {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f9f9f9;
      color: #333;
    }

    .form-container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
    }

    .form-container h2 {
      margin-top: 0;
      color: #16a085;
      text-align: center;
    }

    label {
      font-weight: bold;
      margin-top: 1rem;
      display: block;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.3rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 1rem;
      background: #16a085;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #1abc9c;
    }

    footer {
      position: absolute;
      bottom: 10px;
      right: 20px;
      font-size: 0.85rem;
      color: rgba(255,255,255,0.7);
    }
  </style>
</head>
<body>
  <div class="left">
    <div>
      <h1>Turn Over a New Leaf</h1>
      <p>Escape the past. Build your future.  
      NewLeaf helps you relocate, restart, and reinvent your life—anonymously and securely.</p>
    </div>
  </div>

  <div class="right">
    <div class="form-container">
      <h2>New Life Planner</h2>
      <form>
        <label>Where do you want to go?</label>
        <input type="text" placeholder="City or Country">

        <label>Preferred job type</label>
        <input type="text" placeholder="e.g. Remote work, Retail, Hospitality">

        <label>Housing preference</label>
        <select>
          <option>Shared room</option>
          <option>Apartment</option>
          <option>House</option>
          <option>No preference</option>
        </select>

        <label>Contact info</label>
        <input type="text" placeholder="Email or Phone number">

        <button type="submit">Plan My New Life</button>
      </form>
    </div>
  </div>

  <footer>© 2025 NewLeaf</footer>
</body>
</html>
