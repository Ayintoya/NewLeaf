<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NewLeaf ðŸŒ± â€“ Start Your New Life</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #f3f4f6;
      color: #111827;
    }
    header {
      background: linear-gradient(135deg, #059669, #10b981);
      color: white;
      padding: 3rem 2rem;
      text-align: center;
      border-bottom-left-radius: 40px;
      border-bottom-right-radius: 40px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
      font-weight: 700;
    }
    header p {
      margin: 1rem 0 0;
      font-size: 1.2rem;
      opacity: 0.95;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    main {
      max-width: 700px;
      margin: -3rem auto 3rem;
      background: white;
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 6px 25px rgba(0,0,0,0.1);
    }
    main h2 {
      margin-top: 0;
      font-size: 1.8rem;
      color: #065f46;
      text-align: center;
    }
    form {
      display: grid;
      gap: 1.2rem;
      margin-top: 1.5rem;
    }
    label {
      font-weight: 600;
      font-size: 0.95rem;
      color: #374151;
      margin-bottom: 0.3rem;
      display: block;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.85rem;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      font-size: 1rem;
      font-family: inherit;
      background: #f9fafb;
      transition: border 0.2s, box-shadow 0.2s;
    }
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #10b981;
      box-shadow: 0 0 0 3px rgba(16,185,129,0.3);
    }
    textarea {
      resize: vertical;
      min-height: 90px;
    }
    button {
      padding: 1rem;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #059669, #10b981);
      color: white;
      font-weight: 600;
      font-size: 1.05rem;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(16,185,129,0.4);
    }
    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <header>
    <!-- <h1>NewLeaf ðŸŒ±</h1> -->
    <!-- <p>Turn over a new leaf. Leave the past behind. Start fresh anywhere in the world.</p> -->
  </header>

  <main>
    <h2>Plan Your New Life</h2>
    <form action="payment.html" method="get">
      <div>
        <label for="alias">Alias (nickname)</label>
        <input type="text" id="alias" name="alias" placeholder="Choose a nickname" required>
      </div>
      <div>
        <label for="contact">Contact (Email or Phone)</label>
        <input type="text" id="contact" name="contact" placeholder="Weâ€™ll send your login here" required>
      </div>
      <div>
        <label for="destination">Destination</label>
        <input type="text" id="destination" name="destination" placeholder="City or country" required>
      </div>
      <div>
        <label for="budget">Budget</label>
        <input type="text" id="budget" name="budget" placeholder="Your budget range">
      </div>
      <div>
        <label for="timeline">Timeline</label>
        <input type="text" id="timeline" name="timeline" placeholder="When do you want to move?">
      </div>
      <div>
        <label for="job">Job Preference</label>
        <select id="job" name="job">
          <option>Any available job</option>
          <option>Skilled work</option>
          <option>Remote job</option>
          <option>No job needed</option>
        </select>
      </div>
      <div>
        <label for="housing">Housing Preference</label>
        <select id="housing" name="housing">
          <option>Room</option>
          <option>Apartment</option>
          <option>You decide for me</option>
        </select>
      </div>
      <div>
        <label for="notes">Additional Notes</label>
        <textarea id="notes" name="notes" placeholder="Anything else we should know..."></textarea>
      </div>
      <button type="submit">Continue to Payment</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 NewLeaf. All rights reserved.</p>
  </footer>
</body>
</html>
